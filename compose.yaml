services:
  ai-summarizer-telegram-bot:
    build:
      context: .
      args:
        - DSN
      dockerfile: Dockerfile
    container_name: bot
    env_file:
      - path: ./.env
        required: true
    restart: always

  ai-summarizer-worker:
    build:
      context: .
      args:
        - DSN
      dockerfile: worker.Dockerfile
    container_name: worker
    env_file:
      - path: ./.env
        required: true
    restart: always
